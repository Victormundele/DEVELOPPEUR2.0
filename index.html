<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #loading-icon {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
        }
        #image-clignotante {
            margin-top: 20px;
            width: 150px;
            height: 150px;
            background-image: url('your-image.jpg'); /* Remplace 'your-image.jpg' par le chemin de ton image */
            background-size: cover;
            background-position: center;
            animation: clignoter 1s step-start infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes clignoter {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

<div id="loading-container">
    <div id="loading-icon"></div>
    <div id="image-clignotante"></div>
</div>

<script>
    // Simuler un délai de chargement de 5 secondes avant de rediriger vers l'index
    setTimeout(function() {
        window.location.href = "2.html"; // Redirige vers la page d'accueil après 5 secondes
    }, 5000);
</script>

</body>
</html>
