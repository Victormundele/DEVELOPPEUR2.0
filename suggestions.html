<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions - Développeur 2.0</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #001f3f;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #003366;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #00509E;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header a:hover {
            background-color: #003366;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #00264d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .form-container input, 
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container input[type="submit"] {
            background-color: #00509E;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #003366;
        }
        footer {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        footer p {
            font-size: 14px;
        }
        .error {
            color: #FF4136;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <a href="3.html">Retour</a>
        <h1>Suggestions - Développeur 2.0</h1>
    </header>

    <div class="form-container">
        <h2>Soumettez votre suggestion</h2>
        <form id="suggestionForm">
            <label for="name">Votre nom :</label>
            <input type="text" id="name" name="name" placeholder="Entrez votre nom">
            <span id="nameError" class="error"></span>

            <label for="email">Votre adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre e-mail">
            <span id="emailError" class="error"></span>

            <label for="suggestion">Votre suggestion :</label>
            <textarea id="suggestion" name="suggestion" rows="5" placeholder="Décrivez votre suggestion ici..."></textarea>
            <span id="suggestionError" class="error"></span>

            <input type="submit" value="Envoyer">
        </form>
    </div>

    <footer>
        <p>Powered by Développeur 2.0 - Victor</p>
    </footer>

    <script>
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            // Empêcher l'envoi par défaut
            event.preventDefault();

            // Réinitialiser les messages d'erreur
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('suggestionError').textContent = '';

            // Récupérer les valeurs des champs
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const suggestion = document.getElementById('suggestion').value.trim();

            let valid = true;

            // Validation du nom
            if (name === '') {
                document.getElementById('nameError').textContent = 'Le nom est requis.';
                valid = false;
            }

            // Validation de l'e-mail
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                document.getElementById('emailError').textContent = 'L\'e-mail est requis.';
                valid = false;
            } else if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Veuillez entrer une adresse e-mail valide.';
                valid = false;
            }

            // Validation de la suggestion
            if (suggestion.length < 10) {
                document.getElementById('suggestionError').textContent = 'Votre suggestion doit contenir au moins 10 caractères.';
                valid = false;
            }

            // Si tout est valide, soumettre le formulaire
            if (valid) {
                alert('Merci pour votre suggestion !');
                this.submit();
            }
        });
    </script>
</body>
</html>
